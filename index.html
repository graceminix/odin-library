<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="addbook">
            <div class="addheader">Add a Book!</div>
            <br>
            <form name="form" onsubmit="return false">
                <label for="title"><b>Title</b></label><br>
                <input type="text" placeholder="e.g. Prep" name="title" required><br>
                <label for="author"><b>Author</b></label><br>
                <input type="text" placeholder="e.g. Curtis Sittenfeld" name="author" required><br>
                <label for="pages"><b>Number of Pages</b></label><br>
                <input type="number" placeholder="448" id="pages" name="pages" min="0" max="10000" required><br>
                <label for="read"><b>Read?</b></label><br>
                <input type="radio" id="yes" name="read" value="yes" >
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="read" value="no" required>
                <label for="no">No</label><br>
                <input type="reset" onclick="newBook()" value="Add Book!">

            </form>
        </div>       
        <div class="header">
            My  Library
        </div>
        <div id="table"></div>
    </div>
</body>
</html>
